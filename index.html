<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Decoder Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .decoder-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            margin: 20px auto;
            max-width: 600px;
        }

        #hiddenImage {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: filter 0.3s;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex-grow: 1;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .hint {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            color: #2e7d32;
        }

        .success-message a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }

        .success-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="decoder-container">
        <h1>Image Decoder Challenge</h1>
        <p>Can you reveal the hidden message in this image?</p>
        
        <div class="image-container">
            <img id="hiddenImage" src="home.png" alt="Suspicious Image">
        </div>
        
        <div class="controls">
            <div class="slider-container">
                <span>Brightness:</span>
                <input type="range" id="brightnessSlider" min="0" max="200" value="100">
                <span id="brightnessValue">100%</span>
            </div>
            
            <div class="slider-container">
                <span>Contrast:</span>
                <input type="range" id="contrastSlider" min="0" max="200" value="100">
                <span id="contrastValue">100%</span>
            </div>
            
            <button id="decodeBtn" disabled>Decode Image</button>
        </div>
        
        <div class="hint">
            <p>Hint: Try adjusting the image filters to reveal what's hidden.</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <p>Congratulations! You found the hidden message:</p>
            <p>Follow The clue For The Next Step</p>
        </div>
    </div>

    <-https://discord.gg/UbRXPMVt->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const image = document.getElementById('hiddenImage');
            const brightnessSlider = document.getElementById('brightnessSlider');
            const contrastSlider = document.getElementById('contrastSlider');
            const brightnessValue = document.getElementById('brightnessValue');
            const contrastValue = document.getElementById('contrastValue');
            const decodeBtn = document.getElementById('decodeBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Store the original and hidden image sources
            const normalImage = 'home.png';
            const hiddenImage = 'hide-img.png';
            
            // Track if message has been found
            let messageFound = false;
            
            // Threshold values for revealing the message
            const BRIGHTNESS_THRESHOLD = 70;
            const CONTRAST_THRESHOLD = 150;
            
            // Check if current settings are correct
            function checkSettings() {
                const brightness = parseInt(brightnessSlider.value);
                const contrast = parseInt(contrastSlider.value);
                
                // Enable decode button only if settings are correct
                if (brightness <= BRIGHTNESS_THRESHOLD && contrast >= CONTRAST_THRESHOLD) {
                    decodeBtn.disabled = false;
                } else {
                    decodeBtn.disabled = true;
                }
            }
            
            // Apply filters to image
            function applyFilters() {
                const brightness = brightnessSlider.value;
                const contrast = contrastSlider.value;
                
                image.style.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
                
                brightnessValue.textContent = `${brightness}%`;
                contrastValue.textContent = `${contrast}%`;
                
                checkSettings();
            }
            
            // Reveal the hidden message
            function revealMessage() {
                messageFound = true;
                successMessage.style.display = 'block';
                
                // Change to the image with the visible message
                image.src = hiddenImage;
                
                // Set optimal filter values to clearly show the message
                brightnessSlider.value = BRIGHTNESS_THRESHOLD - 10;
                contrastSlider.value = CONTRAST_THRESHOLD + 10;
                applyFilters();
                
                // Disable further changes
                brightnessSlider.disabled = true;
                contrastSlider.disabled = true;
                decodeBtn.disabled = true;
            }
            
            // Event listeners
            brightnessSlider.addEventListener('input', applyFilters);
            contrastSlider.addEventListener('input', applyFilters);
            
            decodeBtn.addEventListener('click', function() {
                if (!messageFound) {
                    revealMessage();
                }
            });
            
            // Initialize
            applyFilters();
        });
    </script>
</body>
</html>
